<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GitHub Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        img.avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GitHub Profile</h1>
    </header>

    <div class="container">
        <img class="avatar" src="https://github.com/Stiwari0825" alt="Your GitHub Avatar">
        <h1>Your Name</h1>
        <p>Username: your-github-username</p>
        <p>Location: Your Location</p>
        <p>Followers: 1000</p>
        <p>Following: 100</p>
        <p>Repositories: 50</p>
        <p>Website: <a href="https://your-website.com">https://your-website.com</a></p>
        <p>GitHub: <a href="https://github.com/your-github-username">https://github.com/your-github-username</a></p>
    </div>
</body>
</html>
